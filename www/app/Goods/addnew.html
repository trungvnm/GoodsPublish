<ion-view ng-init="init()" view-title="{{viewTitle}}">
    <ion-content>
        <div class="list">
            <!--Step 1-->
            <div id="addnew-step1" ng-show="step==1">
                <label class="item item-input item-stacked-label">
                <span class="input-label">Title<span class="input-required"> *</span></span>
                <input type="text" placeholder="Title" autofocus  ng-model="goodItem.Title">
            </label>
                <label class="item item-input item-stacked-label">
                <span class="input-label">Category</span>
                <div ng-show="editMode==false" ng-hide="goodItem.Category.length>0" ng-click="showPopup()">
                <button  style="float: right" class="button button-clear button-positive" >
                    Choose category
                </button>
                </div>
                <div style="height: 34px;line-height: 16px;padding-top: 8px;" ng-show="editMode==true || goodItem.Category.length" ng-model="goodItem.Category">
                  {{goodItem.Category}}                 
                </div>
            </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Condition<span class="input-required"> *</span></span>
                    <input type="text" placeholder="Condition" ng-model="goodItem.Condition">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Brand</span>
                    <input type="text" placeholder="Brand" ng-model="goodItem.Brand">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Quantity<span class="input-required"> *</span></span>
                    <input type="number" placeholder="Quantity" ng-model="goodItem.Quantity">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">SalePrice<span class="input-required"> *</span></span>
                    <input type="number" placeholder="SalePrice" ng-model="goodItem.SalePrice">
                </label>
            </div>
            <!--Step 2 photo upload-->
            <div id="addnew-step2" ng-show="step==2">
                <div id="addnew-photo-preview">
                    <!--<ion-slide-box>
                        <ion-slide ng-repeat="image in imgURI">
                            <div ng-if="$index > 0" style="float: left;">
                                <img style="width: 118px;height: 100px" ng-src="{{imgURI[$index -1].photoUrl}}" alt="">
                                <a class="button button-icon icon ion-ios-close-empty" ng-click="deleteImg(imgURI[$index -1].photoUrl,imgURI[$index -1].photoId)">{{$index}}</a>
                            </div>
                            <div style="float: left;">
                                <img style="width: 118px;height: 100px" ng-src="{{image.photoUrl}}" alt="">
                                <a class="button button-icon icon ion-ios-close-empty" ng-click="deleteImg(image.photoUrl,image.photoId)"></a>
                            </div>
                            <div ng-if="$index < (imgURI.length - 1)" style="float: left;">
                                <img style="width: 118px;height: 100px" ng-src="{{imgURI[$index + 1].photoUrl}}" alt="">
                                <a class="button button-icon icon ion-ios-close-empty" ng-click="deleteImg(imgURI[$index + 1].photoUrl,imgURI[$index + 1].photoId)"></a>
                            </div>
                        </ion-slide>
                    </ion-slide-box>-->
                    <ion-slides options="galleryOptions" slider="gallerySlider" ng-show="imgURI.length>0">
                        <ion-slide-page ng-repeat="image in imgURI" style="width: 160px">
                            <img style="width: 150px;height: 150px" ng-src="{{image.photoUrl}}">
                        </ion-slide-page>
                    </ion-slides>
                    <!--<ion-slide-box>
                        <ion-slide ng-repeat="image in imgURI">
                            <div>
                                <img style="width: 200px;height: 200px" ng-src="{{image.photoUrl}}" alt="">
                                <a class="button button-icon icon ion-ios-close-empty" ng-click="deleteImg(image.photoUrl,image.photoId)"></a>
                            </div>
                        </ion-slide>
                        </ion-slide>
                    </ion-slide-box>-->

                    <img ng-show="imgURI.length==0" src="./img/nophoto.jpg" style="width: 100px;">
                </div>
                <div style="display: flex;padding-top: 20px;">
                    <button class="button icon ion-ios-camera" ng-click="choosePhotoAction()"> 
                    <span>Add photo</span>
                </button>
                </div>
            </div>
            <!--Step 3 optional field-->
            <div id="addnew-step3" ng-show="step==3">
                 <label class="item item-input item-stacked-label">
                    <span class="input-label">Price</span>
                    <input type="number" placeholder="Price" ng-model="goodItem.Price">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Weight</span>
                    <input type="number" placeholder="Weight" ng-model="goodItem.Weight">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">GSTType</span>
                    <input type="number" placeholder="GSTType" ng-model="goodItem.GstType" autofocus>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">SaleType</span>
                    <input type="text" placeholder="SaleType" ng-model="goodItem.SaleType">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">ModelSKUCode</span>
                    <input type="text" placeholder="ModelSkuCode" ng-model="goodItem.ModelSkuCode">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">State</span>
                    <input type="text" placeholder="State" ng-model="goodItem.State">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Whopay</span>
                    <input type="text" placeholder="WhoPay" ng-model="goodItem.WhoPay">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Shiptolocation</span>
                    <input type="text" placeholder="Shiptolocation" ng-model="goodItem.ShipToLocation">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Shippingmethod</span>
                    <input type="text" placeholder="Shippingmethod" ng-model="goodItem.ShippingMethod">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">PaymentMethod</span>
                    <input type="text" placeholder="PaymentMethod" ng-model="goodItem.PaymentMethod">
                </label>
                <label class="item item-input item-stacked-label">
                     <span class="input-label">Description</span>
                    <textarea placeholder="Description" ng-model="goodItem.Description"></textarea>
                </label>
            </div>
        </div>
        <!--Next, Previous button-->
        <div style="padding: 0 5px;">
            <button class="button button-stable" style="float: left" ng-click="prevClick()" ng-show="step > 1">
                Prev
            </button>
            <button class="button button-stable" style="float: right" ng-click="nextClick()" ng-hide="step==3">
                Next
            </button>

            <!--<button class="button button-positive" style="float: right" ng-click="getData()">
                GET
            </button>-->
        </div>
    </ion-content>
</ion-view>
