<ion-view view-title="{{good.Title}}" ng-init="getDetail()">
	<ion-scroll direction="x" class="available-scroller" id="gallery">
		  <ion-gallery ion-gallery-items="photos" ion-gallery-row="30" ion-gallery-toggle="true"></ion-gallery>
		</ion-scroll>
	<ion-content class="detail-form">
		<div class="list">
		  <label class="item item-input item-stacked-label">
			<span class="input-label">Title</span>
			<p class="detail-value">{{good.Title}}</p>
		  </label>
		  <label class="item item-input item-stacked-label">
			<span class="input-label">Subtitle</span>
			<p class="detail-value">{{good.Subtitle}}</p>
		  </label>
		  <label class="item item-input item-stacked-label">
			<span class="input-label">Condition</span>
			<p class="detail-value">{{good.Condition}}</p>
		  </label>
		  <label class="item item-input item-stacked-label">
			<span class="input-label">Guid</span>
			<p class="detail-value">{{good.Guid}}</p>
		  </label>
		  <label class="item item-input item-stacked-label">
			<span class="input-label">Price</span>
			<p class="detail-value">{{good.Price}}</p>
		  </label>
		  <label class="item item-input item-stacked-label">
			<span class="input-label">SalePrice</span>
			<p class="detail-value">{{good.SalePrice}}</p>
		  </label>
		  <label class="item item-input item-stacked-label">
			<span class="input-label">Msrp</span>
			<p class="detail-value">{{good.msrp}}</p>
		  </label>
		  <label class="item item-input item-stacked-label">
			<span class="input-label">Cost price</span>
			<p class="detail-value">{{good.costprice}}</p>
		  </label>
		  <label class="item item-input item-stacked-label">
			<span class="input-label">Sale Type</span>
			<p class="detail-value">{{good.SaleType}}</p>
		  </label>
		  <label class="item item-input item-stacked-label">
			<span class="input-label">Category</span>
			<p class="detail-value">{{good.Category}}</p>
		  </label>
		  <label class="item item-input item-stacked-label">
			<span class="input-label">Store Category</span>
			<p class="detail-value">{{good.StoreCategory}}</p>
		  </label>
		  <label class="item item-input item-stacked-label">
			<span class="input-label">Brand / Product SKU</span>
			<p class="detail-value">{{good.Brand}}</p>
		  </label>
		  <label class="item item-input item-stacked-label">
			<span class="input-label">Ship Within</span>
			<p class="detail-value">{{good.ShipWithin}}</p>
		  </label>
		  <label class="item item-input item-stacked-label">
			<span class="input-label">Model Sku Code</span>
			<p class="detail-value">{{good.ModelSkuCode}}</p>
		  </label>
		  <label class="item item-input item-stacked-label">
			<span class="input-label">State</span>
			<p class="detail-value">{{good.State}}</p>
		  </label>
		  <label class="item item-input item-stacked-label">
			<span class="input-label">Link</span>
			<p class="detail-value">{{good.Link}}</p>
		  </label>
		  <label class="item item-input item-stacked-label">
			<span class="input-label">Description</span>
			<p class="detail-value">{{good.Description}}</p>
		  </label>
		  <label class="item item-input item-stacked-label">
			<span class="input-label">Video</span>
			<p class="detail-value">{{good.Video}}</p>
		  </label>
		  <label class="item item-input item-stacked-label">
			<span class="input-label">VideoAlign</span>
			<p class="detail-value">{{good.VideoAlign}}</p>
		  </label>
		  <label class="item item-input item-stacked-label">
			<span class="input-label">Active</span>
			<p class="detail-value">{{good.Active}}</p>
		  </label>
		  <label class="item item-input item-stacked-label">
			<span class="input-label">Weight</span>
			<p class="detail-value">{{good.Weight}}</p>
		  </label>
		  <label class="item item-input item-stacked-label">
			<span class="input-label">Quantity</span>
			<p class="detail-value">{{good.Quantity}}</p>
		  </label>
		  <label class="item item-input item-stacked-label">
			<span class="input-label">ShippingPrice</span>
			<p class="detail-value">{{good.ShippingPrice}}</p>
		  </label>
		  <label class="item item-input item-stacked-label">
			<span class="input-label">WhoPay</span>
			<p class="detail-value">{{good.WhoPay}}</p>
		  </label>
		  <label class="item item-input item-stacked-label">
			<span class="input-label">ShippingMethod</span>
			<p class="detail-value">{{good.ShippingMethod}}</p>
		  </label>
		  <label class="item item-input item-stacked-label">
			<span class="input-label">ShipToLocation</span>
			<p class="detail-value">{{good.ShipToLocation}}</p>
		  </label>
		  <label class="item item-input item-stacked-label">
			<span class="input-label">PaymentMethod</span>
			<p class="detail-value">{{good.PaymentMethod}}</p>
		  </label>
		  <label class="item item-input item-stacked-label">
			<span class="input-label">GstType</span>
			<p class="detail-value">{{good.GstType}}</p>
		  </label>
		  <label class="item item-input item-stacked-label">
			<span class="input-label">OptionsStatus</span>
			<p class="detail-value">{{good.OptionsStatus}}</p>
		  </label>
		</div>
	</ion-content>
</ion-view>
